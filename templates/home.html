<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_Steg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Image Steganography</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          </div>
        </div>
      </nav>
    <div class="hero">
      <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </p>
      <div class="container-lg my-3">
        <form method="post" action="/" enctype="multipart/form-data">
        <div class="row">
          <div class="col-6">
            <label for="input-file" id="drop-area">
              <input type="file" name="file" class="form-control" aurocomplete="off" accept="image/*" id="input-file" hidden>
              <div id="img-view">
                  <img src="{{url_for('static',filename='icon.png')}}">
                  <p>Drag and drop or click here<br> to upload image.</p>
                  <span>Upload any images from desktop</span>
              </div>
            </label>
          </div>
          <div class="col-6">
            <h4>Enter Your Choice:</h4>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Encryption
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Decryption
              </label>
            </div>
            <div class="form-group my-3">

              <label for="exampleFormControlTextarea1">Enter text to be Embedded</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="inputdefault">Enter Key-1</label>
              <input class="form-control" id="inputdefault" type="text">
            </div>
            <div class="form-group">
              <label for="inputdefault">Enter Key-2</label>
              <input class="form-control" id="inputdefault" type="text">
            </div>
          </div>
        </div>
        <div class="row ">
          <div class="col d-flex align-items-center justify-content-center mt-4">
            <input type="submit" value="Process" class="btn btn-primary btn-lg">
          </div>
        </div>
      </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
     <script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
